<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Student Manager System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students}">Student <span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create new teacher</h1>
            <div class="card-body">
                <form th:action="@{/teacher}" th:object="${teachers}" method="post">
                    <div class="form-group">
                        <label> Name Teacher</label>
                        <input type="text" name="firstname" th:field="*{name}" class="form-control" placeholder="Enter teacher Name">
                    </div>
                    <div class="form-group">
                        <label> Teacher Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter teacher Second Name">
                    </div>
                    <div class="form-group">
                        <label> Teacher Object</label>
                        <input type="text" name="email" th:field="*{object}" class="form-control" placeholder="Enter teacher object">
                    </div>

                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
